<html>
    <title>Todo Lists</title>
    <body>
        <h1>Your Todo List</h1>
        <form method="POST" action="/">
            <input name="item_text" id="id_new_item" placeholder="Enter a todo item" />
            {% csrf_token %}
        </form>
        <table id="id_list_table">
            {% for item in items %}
                <tr><td>
                    {{ forloop.counter }}: {{ item.text }}
                </td></tr>
            {% endfor %}
        </table>
    </body>
</html>
