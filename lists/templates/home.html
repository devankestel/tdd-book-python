<html>
    <title>Todo Lists</title>
    <body>
        <h1>Your Todo List</h1>
        <form method="POST">
            <input name="input_text" id="id_new_item" placeholder="Enter a todo item" />

        </form>
        <table id="id_list_table">
            <tr><td>
                {{ new_item_text }}
            </td></tr>
        </table>
    </body>
</html>
